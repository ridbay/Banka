<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../styles/testDashboard.css">
</head>
<body>
<header>
  <ul class="topnav">
    <li><a href="#profile">Profile</a></li>
    <li><a class="active" href="./dashboard.html">Bank Account</a></li>
    <li><a href="./transactionHistory.html">Transaction History</a></li>
    <li class="right"><a href="./signIn.html">Log Out</a></li>
  </ul>
</header>


<div class="banner">
    <div class="balance">
      <p>Account Balance</p>
      <h3>â‚¦ 1,000,000</h3>
    </div>
    <button id="account-button">Create a bank account</button>
  </div>
  <div class="content">
    <form id="account-form" method="GET">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">*Full Name: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your full name" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">*Email: </label>
          </div>
          <div class="rightTab">
            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="date-label" for="age">*Age: </label>
          </div>
          <div class="rightTab">
            <input type="date" name="age" id="date" class="input-field" placeholder="Age">
          </div>
        </div>
        <div class="rowTab">
            <div class="labels">
              <label for="gender">*Gender</label>
            </div>
            <div class="rightTab">
              <select id="gender" name="gender" class="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="savings">Male</option>
                <option value="current">Female</option>
              </select>
            </div>
          </div>
        <div class="rowTab">
            <div class="labels">
              <label for="address"> Home Address</label>
            </div>
            <div class="rightTab">
              <textarea id="address" class="input-field" style="height:50px;resize:vertical;" name="address" placeholder="Enter your home address here..."></textarea>
            </div>
          </div>
        <div class="rowTab">
          <div class="labels">
            <label for="currentPos">Which option best describes your current role?</label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>Select an option</option>
          <option  value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="account-type">What type of account would you like to open: </label>
          </div>
          <div class="rightTab">
            <select id="account-type" name="accountType" class="dropdown">
          <option disabled selected value>Select an option</option>
          <option value="savings">Savings</option>
          <option value="current">Current</option>
        </select>
          </div>
        </div>
        <div class="rowTab">
            <div class="labels">
              <label id="balance-label" for="balance">Opening Balance: &#8358; </label>
            </div>
            <div class="rightTab">
              <input autofocus type="number" name="balance" id="balance" class="input-field" placeholder="Enter Opening balance" required>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label id="passport-label" for="passport">Upload Passport Photo: </label>
            </div>
          <div class="rightTab">
            <input type="file" onchange="readURL(this);" name="passport" id="passport" class="input-field" required>
          </div>
        </div>
        <div class="wapper">
            <button class="button" id="submit" type="submit">Submit</button>
        </div>
        
      </form>
  </div>
</body>

</html>
