<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Banka | Customer Sign-up
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/signInUp.css">
    
    </head>
    <body>
            <div class="container" id="container">
                    <div class="form-container sign-in-container">
                        <form id="form-id" method="POST" name="loginform" action="#">
                            <h1>Create a Banka Account</h1>
                            <span>or use your email for registration</span>
                            <input type="text" placeholder="Name" />
                            <input type="email" placeholder="Email" />
                            <input type="text" name="username" id="username" placeholder="Username" />
                            <input type="password" name="password" id="password" placeholder="Password" />
                            <button>Sign Up</button>
                        </form>
                     
                    </div>
                    <div class="overlay-container">
                        <div class="overlay">
                            <div class="overlay-panel overlay-right">
                                <h1>Hello, Customer!</h1>
                                <p>If you already have an account with us, Log in!</p>
                                <!-- <button class="ghost"><a href="./signIn.html"> Sign In</a></button> -->
                                <a href="./signIn.html"> <button class="ghost" id="signIn">Sign In</button></a>    
                            </div>
                        </div>
                    </div>
                </div>
                <footer>Developed by Ridwan Balogun | Copyright &copy; 2019</footer>

    </body>
</html>
